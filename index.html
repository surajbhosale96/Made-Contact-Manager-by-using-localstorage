<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="contact-manager">
            <div class="contact-header">
                <i class="fas fa-user-friends fa-3x contact-logo"></i>
                <h2 id="contact-heading">CONTACT MANAGER</h2>
            </div>
            <div class="contact-form">
                <form onsubmit="submitContact(event)">

                    <input type="text" placeholder="Enter Contact Name." id="name">
                  
                    <input type="text" placeholder="Enter Contact Number" id="number">
                    <button id="formbtn" type="submit">Add contact</button>
                </form>
            </div>
            <div class="contact-body">
            <div class="contact-item">
                <i class="far fa-user fa-2x contact-itemlogo"></i>
                <p></p>
                <p></p>
              
                <i class="fas fa-times-circle"></i>
            </div>
           
            </div>
           
           

            </div>     
            </div>


        </div>



    </div>
</body>
<script src="app.js"></script>
<script src="https://kit.fontawesome.com/981609488b.js" crossorigin="anonymous"></script>

</html>
